<head>
    <link rel="stylesheet" href="assets/semantic.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="assets/jquery.min.js"></script>
    <script src="assets/semantic.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
    <script src="index.js"></script>
    
    <title>Automação de Sala</title>
</head>

<body>

<div class='ripple-background'>
  <div class='circle xxlarge shade1'></div>
  <div class='circle xlarge shade2'></div>
  <div class='circle large shade3'></div>
  <div class='circle mediun shade4'></div>
  <div class='circle small shade5'></div>
</div>

    <div style="padding: 20px">
        <h2 class="ui center aligned icon header">
            <span style="color: #f5f9fd;font-size: 1.5em; padding-bottom: 100px; font-weight: 900;">Automação de Sala</span>
        </h2>
        
        <div class="ui equal width grid" style="margin-top: 10px;">
            <div class="column" style="height: 250px;">
                <div class="ui segment alignAll" style="border-radius: 100px; border-bottom: 20px solid #90c4ff;">
                    <div class="ui statistic" style="margin: 60px auto !important;">
                        <div class="label">
                            Humidity
                        </div>
                        <div class="font-text value">
                            <span id="humidity">70</span>
                            <span>%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column" style="height: 250px;">
                <div class="ui segment alignAll" style="border-radius: 100px; border-bottom: 20px solid #f7f682;">
                    <div class="ui statistic" style="margin: 60px auto !important;">
                        <div class="label" style="margin-top: 5px;">
                            Luminosity
                        </div>
                        <div class="font-text value">
                            <span id="luminosity">80</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column" style="height: 250px;">
                <div class="ui segment alignAll" style="border-radius: 100px; border-bottom: 20px solid #f07668;">
                    <div class="ui statistic" style="margin: 60px auto !important;">
                        <div class="label">
                            Temperature
                        </div>
                        <div class="font-text value">
                            <span id="temperature">25</span>
                            <span>°C</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column" style="height: 250px;">
                <div class="ui segment alignAll" style="border-radius: 100px; border-bottom: 20px solid #f07668;">
                    <div class="ui statistic" style="margin: 60px auto !important;">
                        <div class="label">
                            Distance
                        </div>
                        <div class="font-text value">
                            <span id="distance">25</span>
                            <span>cm</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="equal width row" style ="padding-top: 60px;">
                <div class="column" style="height: 250px;">
                    <div class="ui segment alignAll" style="border-radius: 100px; border-bottom: 20px solid #f07668;">
                        <div class="ui statistic" style="margin: 60px auto !important;">
                            <div class="label" style ="transform: translate3d(1%, -150%, 0);">
                                Door
                            </div>
                            <div class="font-text value">
                                 <div class="toggle">
                                     <div style="width: 86px; height: 70px; position: absolute; transform: translate3d(-27%, -40%, 0); z-index: 2;" id="door-click"></div>

                                    <input type="checkbox" id="door" style ="transform: scale(5); -ms-transform: scale(5); -moz-transform: scale(5);  -webkit-transform: scale(5); -o-transform: scale(5); " />
                                    <label for="door"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                 <div class="column" style="height: 250px;">
                    <div class="ui segment alignAll" style="border-radius: 100px; border-bottom: 20px solid #f07668;">
                        <div class="ui statistic" style="margin: 60px auto !important;">
                            <div class="label" style ="transform: translate3d(1%, -150%, 0);">
                                Multi-media
                            </div>
                            <div class="font-text value">
                                <div class="toggle">
                                   <div style="width: 86px; height: 70px; position: absolute; transform: translate3d(-27%, -40%, 0); z-index: 2;" id="multi-media-click"></div>

                                    <input type="checkbox" id="multi-media" style ="transform: scale(5); -ms-transform: scale(5); -moz-transform: scale(5);  -webkit-transform: scale(5); -o-transform: scale(5); " />
                                    <label for="multi-media"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                 <div class="column" style="height: 250px;">
                    <div class="ui segment alignAll" style="border-radius: 100px; border-bottom: 20px solid #f07668;">
                        <div class="ui statistic" style="margin: 60px auto !important;">
                            <div class="label" style ="transform: translate3d(1%, -150%, 0);">
                                Light
                            </div>
                            <div class="font-text value">
                                <div class="toggle">
                                    <div style="width: 86px; height: 70px; position: absolute; transform: translate3d(-27%, -40%, 0); z-index: 2;" id="light-click"></div>

                                    <input type="checkbox" id="light" style ="transform: scale(5); -ms-transform: scale(5); -moz-transform: scale(5);  -webkit-transform: scale(5); -o-transform: scale(5); " />
                                    <label for="light"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                 <div class="column" style="height: 250px;">
                    <div class="ui segment alignAll" style="border-radius: 100px; border-bottom: 20px solid #f07668;">
                        <div class="ui statistic" style="margin: 60px auto !important;">
                            <div class="label" style ="transform: translate3d(1%, -150%, 0);">
                                AC
                            </div>
                            <div class="font-text value">
                                <div class="toggle">
                                <div style="width: 86px; height: 70px; position: absolute; transform: translate3d(-27%, -40%, 0); z-index: 2;" id="ac-click"></div>
                                    <input type="checkbox" id="ac" style ="transform: scale(5); -ms-transform: scale(5); -moz-transform: scale(5);  -webkit-transform: scale(5); -o-transform: scale(5); " />
                                    <label for="ac"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="equal width row" style ="padding-top: 0px;">
             <div class="column" style="height: 250px;">
                    <div class="ui segment alignAll" style="border-radius: 100px; border-bottom: 20px solid #f07668;">
                        <div class="ui statistic" style="margin: 60px auto !important;">
                            <div class="label" style ="transform: translate3d(1%, -150%, 0);">
                                Presence Sensor 
                            </div>
                            <div class="font-text value">
                                <div class="toggle">
                                    <input disabled type="checkbox" id="presence-sensor" style ="transform: scale(5); -ms-transform: scale(5); -moz-transform: scale(5);  -webkit-transform: scale(5); -o-transform: scale(5); " />
                                    <label for="presence-sensor"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                 <div class="column" style="height: 250px;">
                    <div class="ui segment alignAll" style="border-radius: 100px; border-bottom: 20px solid #f07668;">
                        <div class="ui statistic" style="margin: 60px auto !important;">
                            <div class="label" style ="transform: translate3d(1%, -150%, 0);">
                                Door Sensor 
                            </div>
                            <div class="font-text value">
                                <div class="toggle">
                                    <input disabled type="checkbox" id="door-sensor" style ="transform: scale(5); -ms-transform: scale(5); -moz-transform: scale(5);  -webkit-transform: scale(5); -o-transform: scale(5); " />
                                    <label for="door-sensor"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
